<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<!-- The above 3 meta tags must come first in the head -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/non-responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/portal.css' %}">

	<title>Bioinformatics Homepage</title>

</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="">HOLOGIC</a>
			</div>

			<div id="navbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Technologies</a></li>
					<li><a href="#">Tools</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
	</nav>

	<div class="container fullstretch">
		<div class="custom-header">
				<h1><b>Bioinformatics Division</b></h1>
				Core Technology Group at Hologic, San Diego
		</div>
	</div>



	<div class="container">
		<div class="toolbar-inner-content">
			<span class="fake-button" id="red-fake-button">•</span>
			<span class="fake-button" id="green-fake-button">•</span>
			<span class="fake-button" id="yellow-fake-button">•</span>
		</div>
		<div class="inner-content">
			{% block content %}
			{% endblock %}
		</div>
		</div>
	</div>


<!-- Placed at the end of the document for faster load times -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/typed.js' %}"></script>
<script type="text/javascript" src="{% static 'js/portal_js.js' %}"></script>

</body>







</html>
