{% extends 'gparchives/base.html' %}
{% block content %}

<table class="table align_text_left">

	<tr>
			<th>Title</th>
			<th>Author(s)</th>
			<th>Citation</th>
	</tr>

	{% for field in archive_list %}
	<tr>
		<td>
		<a href="{{ MEDIA_URL }}{{ field.document }}">{{ field.title }}</a>
		</td>
		<td>{{ field.author }}</td>
		<td>{{ field.citation }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
